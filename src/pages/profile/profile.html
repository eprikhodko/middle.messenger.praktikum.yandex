{{#> layout/default/defaultLayout title="User profile" pageScript="./index.js"}}
  <div class="settings-container">
    <aside class="sidebar-back-button">
      {{> ButtonArrow/ButtonArrow type="button" buttonBack=true}}
    </aside>

    <main class="settings-main-content">
      <div class="settings-avatar">
        <label for="avatar-input" class="settings-avatar__label">
          <img class="settings-avatar__img" src="path-to-image" alt="Avatar" 
          onerror="this.onerror=null; this.src='/avatar-placeholder.svg';"
          >
        </label>
        <input id="avatar-input" type="file" onchange="loadFile(event)" style="display: none;">
      </div>

      <p class="settings__username">Ivan</p>

      
    </main>
  </div>
{{/layout/default/defaultLayout}}
