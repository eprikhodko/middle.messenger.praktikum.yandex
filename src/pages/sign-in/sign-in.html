<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Compile on build example</title>

    <link
      rel="stylesheet"
      href="./sign-in.css"
    />
  </head>

  <body>
    <script type="module" src="../../main.js"></script> 

    <main>
      <div class="form-container">
        <h1 class="form-title form-title_margin-large">Вход</h1>

        <form
          class="form-common"
          action=""
          method="post"
        >
          <div class="form-common__input-container">
            <label
              for="login"
              class="form-common__label"
              >Логин</label
            >
            <input
              class="form-common__input"
              type="text"
              name="login"
              id="login"
              required
            />
          </div>

          <div class="form-common__input-container">
            <label
              class="form-common__label"
              for="password"
              >Пароль</label
            >
            <input
              class="form-common__input"
              type="password"
              name="password"
              id="password"
              required
            />
          </div>
        </form>

        <div class="form-buttons">
          <button
            type="button"
            class="button-primary"
          >
            Sign in
          </button>

          <a
            href="#"
            class="link-primary"
            >Sign up</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
