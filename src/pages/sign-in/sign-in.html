{{#> layout/default/defaultLayout title="Sign in" pageScript="./index.js"}}
<div class="form-container">
  <h1 class="form-title form-title_margin-large">Вход</h1>

  <form
    class="form-common"
    action=""
    method="post"
  >
    <div class="form-common__input-container">
      <label
        for="login"
        class="form-common__label"
        >Логин</label
      >
      <input
        class="form-common__input"
        type="text"
        name="login"
        id="login"
        required
      />
    </div>

    <div class="form-common__input-container">
      <label
        class="form-common__label"
        for="password"
        >Пароль</label
      >
      <input
        class="form-common__input"
        type="password"
        name="password"
        id="password"
        required
      />
    </div>
  </form>

  <div class="form-buttons">
    {{> button/button text="Sign in"}}

    <!-- <a
      href="#"
      class="link-primary"
      >{{ capitalize sign up}}</a
    > -->
    {{link "See Website" "/some-url"}}
  </div>
</div>
{{/layout/default/defaultLayout}}
