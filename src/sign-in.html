<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Compile on build example</title>
    <script
      type="module"
      src="/main.js"
    ></script>
  </head>

  <body>
    <main>
      <div class="form-container">
        <p>Вход</p>

        <form
          action=""
          method="post"
          class="form"
        >
          <div>
            <label for="login">Логин </label>
            <input
              type="text"
              name="login"
              id="login"
              required
            />
          </div>
          <div>
            <label for="password">Пароль </label>
            <input
              type="password"
              name="password"
              id="password"
              required
            />
          </div>
        </form>

        <a
          href="#"
          class="button-primary"
          >Sign in</a
        >
        <a
          href="#"
          class="link-primary"
          >Sign up</a
        >
      </div>
    </main>
  </body>
</html>
